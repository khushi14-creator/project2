<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Guess the Number!</h1>

        <p>I'm thinking of a number between <strong>1 and 100</strong>. Can you guess it?</p>

        <input id="guessInput" type="number" min="1" max="100" placeholder="Enter your guess">
        <button id="submitBtn">Submit Guess</button>

        <p id="resultMessage"></p>
        <p id="attemptsDisplay">Attempts: 0</p>

        <button id="playAgainBtn" style="display:none;">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
